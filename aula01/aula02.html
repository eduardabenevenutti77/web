        <h1>Formulários </h1>
        <br>
        <form action="">
                <fieldset>
                    <legend>Cadastro de Usuário</legend>
                    <label for="name" >Nome: </label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Nome">
                    <br>
                    <label for="lastName">Sobrenome: </label>
                    <br>
                    <input type="text" id="lastName" name="lastName">
                    <br>
                    <label for="email">E-mail: </label>
                    <br>
                    <input type="text" id="email" name="email" placeholder="E-mail">
                    <br>
                    <label for="senha">Senha: </label>
                    <br>
                    <input type="password" id="senha" name="senha">
                    <br>
                    <br>
                    <label for="og">Filmes </label>
                    <select name="og" id="og">
                        <option value="">Selecione</option>
                        <option value="terror">Terror</option>
                        <option value="drama">Drama</option>
                        <option value="russian">Russian</option>
                        <option value="curta">Curta</option>
                    </select>
                    <br>
                    <h4>Aonde vc deseja assistir?</h4>
                    <input type="radio"><label for="filmes">Netflix</label>
                    <br>
                    <input type="radio"><label for="filmes">Prime Video</label>
                    <br>
                    <input type="radio"><label for="filmes">Disney+</label>
                    <br>
                    <input type="radio"><label for="filmes">Globo Play</label>
                    <br>
                    <br>
                    <label for="txtArea">Descrição: </label>
                    <br>
                    <textarea name="txtArea"  cols="30" rows="10"></textarea>
                    <br>
                    <br>
                    <input type="checkbox" id="auto" name="auto"> <label for="">Autoriza a divulgação dos seus dados</label>
                    <br>
                    <br>
